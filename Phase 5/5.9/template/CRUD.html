<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/crud.css">
    <h1 style="text-align: center;">CONTRACT WITH LIST OF PART NUMBERS</h1>
</head>
<body>
    <h2>CREATE DATA</h2>
    <form method="post" class="dscrp">
        <label for="ContractNo">Contract Number: </label>
        <input type="text" id="ContractNo" name="ContractInsert" placeholder="Contract Number">
		<input type="text" id="Contract" name="ContractRev" placeholder="Contract Revision">
		<input type="text" id="WI" name="WIRev" placeholder="Work Instruction Revision">
        <label for="PartNos">Part Number: </label>
        <input type="number" id="PartNos" name="PartInsert" placeholder="Part Numbers">
        <label for="Defects">Defects: </label>
        <input type="text" id="Defects" name="defects" placeholder="Defects in Parts">
        <label for="description">Description: </label>
        <input type="text" class="Description" id="description" name="defectDescription" placeholder="Description">
        <input type="submit" value="ADD" formaction="/create"> 
    </form>
    <h2>UPDATE DATA</h2>
    <form method="post">
        <label for="ContractNo">Contract Number: </label>
        <input type="text" id="ContractNo" name="Contract" placeholder="Contract Numbers">
        <label for="UpdatedPartNos">Updated Part Number: </label>
        <input type="number" id="UpdatedPartNos" name="UpdatedPart" placeholder="Part Numbers to update">
        <input type="submit" value="UPDATE" formaction="/updatePart">
    </form> 
    <form method="post">
        <label for="ContractNo">Contract Number: </label>
        <input type="text" id="ContractNo" name="Contract" placeholder="Contract Numbers">
        <label for="UpdatedDefects">Updated Defect: </label>
        <input type="text" id="UpdatedDefects" name="UpdatedDefect" placeholder="Defects to update">
        <label for="description">Description: </label>
        <input type="text" class="Description" id="description" name="defectDescription" placeholder="Description">
        <input type="submit" value="UPDATE" formaction="/updateDefect">
    </form>
    
    <h2>DELETE DATA</h2>
    <form method="post">
        <input type="radio" value="ContractNo" name="options">Contract Number</input>
        <input type="radio" value="PartNo" name="options">Part Number</input>
        <input type="radio" value="Collection" name="options">Collection</input><br>
        <input type="text" name="Contract" placeholder="Contract to delete">
        <input type="number" name="Part" placeholder="Part Numbers to delete">
        <input type="submit" value="DELETE" formaction="/delete"> 
    </form>
</body>
</html>
